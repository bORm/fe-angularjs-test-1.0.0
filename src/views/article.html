<div class="row">  <div class="col-sm-8 col-xs-12">    <section class="article">      <div class="h4">        <a href="/article/{{article.id}}">{{article.title}}</a>      </div>      <p>{{article.body}}</p>    </section>  </div>  <div class="col-sm-4 col-xs-12">    <ul class="list-group">      <li class="list-group-item" ng-repeat="article in articles | orderBy: '-id'">        <a href="/article/{{article.id}}">{{article.title}}</a>      </li>    </ul>    <ul class="list-group">      <li class="list-group-item" ng-repeat="item in articles" ng-if="item.cid === article.cid">        <a href="/article/{{item.id}}">{{item.title}}</a>    </ul>  </div></div>
