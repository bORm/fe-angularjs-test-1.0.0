<div class="row">  <div class="col-xs-12">    <ol class="breadcrumb">      <li><a href="/" ui-sref="home">Home</a></li>      <li class="active">{{article.title}}</li>    </ol>  </div>  <div class="col-sm-8 col-xs-12">    <div ng-include="'article.html'"></div>  </div>  <div class="col-sm-4 col-xs-12">    <div ng-include="'articles.desc.html'"></div>    <ul class="list-group">      <li class="list-group-item" ng-repeat="item in articles" ng-if="item.cid === article.cid">        <a href="/article/{{item.id}}">{{item.title}}</a>    </ul>  </div></div>
