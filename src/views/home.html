<div class="row">  <div class="col-xs-12">    <ol class="breadcrumb">      <li class="active">Home</li>    </ol>  </div>  <div class="col-sm-8 col-xs-12">    <div ng-repeat="article in articles">      <div ng-include="'article.html'"></div>    </div>  </div>  <div class="col-sm-4 col-xs-12">    <div ng-include="'articles.desc.html'"></div>    <ul class="list-group">      <li class="list-group-item" ng-repeat="(key, value) in articles | groupBy: 'cid'">        <a href="/category/{{categories[key].id}}">          <strong>{{categories[key].name}}</strong>        </a>        <hr style="margin: 5px 0;" />        <ul class="list-unstyled">          <li ng-repeat="article in value">            <a href="/article/{{article.id}}">{{article.title}}</a>          </li>        </ul>      </li>    </ul>  </div></div>
