<!DOCTYPE html><html lang="en" ng-app="app"><head>  <meta charset="UTF-8">  <title>Title</title></head><body ng-controller="app">  <nav class="navbar navbar-default">    <div class="container">      <ul class="nav navbar-nav">        <li ng-repeat="(key, category) in categories">          <a href="#">{{category.name}}</a>        </li>      </ul>    </div>  </nav>  <div class="container" ui-view></div>  <script type="text/ng-template" id="article.html">    <div class="media">      <div class="media-left">        <a href="/article/{{article.id}}">          <img class="media-object" src="{{article.image}}" alt="">        </a>      </div>      <div class="media-body">        <div class="h4">          <a href="/article/{{article.id}}">{{article.title}}</a>        </div>        <p>{{article.body}}</p>      </div>    </div>  </script>  <script type="text/ng-template" id="articles.desc.html">    <ul class="list-group">      <li class="list-group-item" ng-repeat="article in articles | orderBy: '-id'">        <a href="/article/{{article.id}}">{{article.title}}</a>      </li>    </ul>  </script></body></html>
